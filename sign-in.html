<!DOCTYPE html>
<html>
<head>
	<title>sign-in</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="stylesheet-sign-in.css">
	<link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300,400,500,600" rel="stylesheet">
	<script src="https://use.fontawesome.com/8ca158ced0.js"></script>
</head>
<body>
	<div class="page-wrapper">

		<div class="form-container">
			<p class="signup">Sign in <span>or <a href="">create an account</a></span></p>
			<div class="sign-in-tags">
				<div class="icon-tag-container fb">
					<a href="">
						<img class="icon" src="facebook.svg">
						<span >Facebook</span>
					</a>
				</div>
				<div class="icon-tag-container google">
					<a href="">
						<img class="icon"src="google-symbol.png">
						<span >Google</span>
					</a>
				</div>
			</div>
			<div class="signin-alternative">
				<p>Or</p>
			</div>
			<form class="signin-email">
				<label for="signin-email">Email Address *</label>
				<input type="email" name="signin-email" required >
			</form>
			<form class="signin-password">
				<label for="signin-password">Password * <span>Must have at least 8 characters</span></label>
				<input type="password" name="signin-password" required>
			</form>
			<a href="" class="pass-forgot-tag">Forgot Password?</a>
			<button class="btn btn-block">Sign in</button>
		</div>
	</div>
</body>
</html>
